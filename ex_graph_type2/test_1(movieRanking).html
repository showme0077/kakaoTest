<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex_graph_type2</title>
    <link rel="stylesheet" href="resources/css/ex_graph_type2.css">
</head>
<body>
    <div id="wrap">
        <div class="headerWrap">
            <div class="header">
                <span class="ranking">
                    실시간 예매순위
                </span>
                <span class="more clear">
                    모두 보기
                </span>
            </div>
        </div>
        <div class="contentWrap">
            <div class="sectionWrap">
                <div class="section">
                    <span>1</span>
                    <img src="resources/img/dory_poster.jpg" title="도리를 찾아서" alt="도리를 찾아서 포스터"/>
                    <span class="name">도리를 찾아서</span>
                    <div class="star">
                        <img src="resources/img/stars.png" title="평점" alt="평점star"/>
                        <span class="score">7.4/10</span>
                    </div>
                    <span class="openDay">2016.07.06 개봉</span>
                    <span class="reservation">예매율 38.8%</span>
                    <span class="reserve">예매하기</span>
                </div>
                <div class="section">
                    <span>2</span>
                    <img src="resources/img/seondal_poster.jpg" title="봉이 김선달" alt="봉이 김선달 포스터"/>
                    <span class="name">봉이 김선달</span>
                    <div class="star">
                        <img src="resources/img/stars.png" title="평점" alt="평점star"/>
                        <span class="score">7.5/10</span>
                    </div>
                    <span class="openDay">2016.07.06 개봉</span>
                    <span class="reservation">예매율 24.53%</span>
                    <span class="reserve">예매하기</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
